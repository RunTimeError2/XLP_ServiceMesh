apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  type: ClusterIP
  ports:
  - name: mysql
    port: 3306
  selector:
    app: mariadb
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mariadb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      serviceAccountName: mariadb
      # Other kinds of PersistentVolumes all also supported
      volumes:
      - name: datavolume
        hostPath:
          path: /data/xlpsystem/mariadb
      containers:
      - name: mariadb
        image: mariadb:10.3
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: datavolume
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: 'MyRootPassword'
        - name: MYSQL_USER
          value: 'user'
        - name: MYSQL_PASSWORD
          vlaue: 'MyUserPassword'
